<!DOCTYPE html>
<html style="height: 100%;" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Overux</title>
  </head>
  <body style="height: 100%;">
    <img src="img/city.jpg" class="position-absolute h-100 w-100" />
    <div class="container h-100 text-light">
      <div class="row align-items-center h-100">
        <div class="col-10 col-md-7 col-lg-6 col-xl-6 mx-auto">
          <div class="text-center mb-4">
            <img class="mb-3" src="img/logo-w_5_28.png" />
            <h5 class="mb-3">Reset Password</h5>
            <small
              >Please enter your email address which you have registered with
              us. We will send you information steps to reset you
              password.</small
            >
          </div>
          <form class="text-center">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email-address"
                placeholder="Email address"
              />
            </div>
            <button type="submit" class="btn btn-block btn-success mb-4">
              RESET
            </button>
            <div class="">
              <small> Already have password?</small>
              <small
                ><a class="text-light font-weight-bolder" href="#">Sign In</a>
                Now!</small
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
