<!DOCTYPE html>
<html style="height: 100%;" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Overux</title>
  </head>
  <body style="height: 100%;">
    <img src="img/city.jpg" class="position-absolute h-100 w-100" />
    <div class="container h-100 text-light">
      <div class="row align-items-center h-100">
        <div class="col-10 col-md-7 col-lg-6 col-xl-6 mx-auto">
          <div class="text-center mb-4">
            <img class="mb-3" src="img/logo-w_5_28.png" />
            <h5 class="mb-5">Register with us</h5>
          </div>
          <form class="text-center mt-3">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="username"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="phone"
                placeholder="Phone number"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="c-password"
                placeholder="Confirm Password"
              />
            </div>
            <button type="submit" class="btn btn-block btn-success mb-4">
              SIGN UP
            </button>
            <div class="">
              <div><small> Already have account?</small></div>
              <div>
                <small
                  >Please
                  <a class="text-light font-weight-bolder" href="#">Sign In</a>
                  here</small
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
